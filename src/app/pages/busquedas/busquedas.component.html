<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Usuarios</h3>
        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          <h4 class="alert-heading">No hay usuarios</h4>
          <p class="mb-0">No hay usuarios con ese término</p>
        </div>
        <div class="table-responsive" *ngIf="usuarios.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                <td>
                  <img
                    class="w40"
                    [src]="usuario.imagen | imagen: 'usuarios'"
                  />
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hospitales</h3>
        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          <h4 class="alert-heading">No hay hospitales</h4>
          <p class="mb-0">No hay hospitales con ese término</p>
        </div>
        <div class="table-responsive">
          <table class="table" *ngIf="hospitales.length > 0">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let hospital of hospitales"
                class="animated fadeIn fast"
              >
                <td>
                  <img
                    class="w40"
                    [src]="hospital.imagen | imagen: 'hospitales'"
                  />
                </td>
                <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Médicos</h3>
        <div class="alert alert-info" *ngIf="medicos.length === 0">
          <h4 class="alert-heading">No hay médicos</h4>
          <p class="mb-0">No hay médicos con ese término</p>
        </div>
        <div class="table-responsive" *ngIf="medicos.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos" class="animated fadeIn fast">
                <td>
                  <img class="w40" [src]="medico.imagen | imagen: 'medicos'" />
                </td>
                <td>
                  <a [routerLink]="['/dashboard/medico', medico._id]">
                    {{ medico.nombre }}</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
